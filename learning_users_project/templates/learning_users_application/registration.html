{% extends "learning_users_application/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
        {% else %}
        <h2 class="page-header">Register Here!</h2><hr>
        <h3>Fill out the form:</h3>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-info" type="submit" value="Submit">
        </form>
    {% endif %}
  </div>
{% endblock %}
